<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-dude">
        <header>
            <h1 class="header">My Book Collection!</h1>
        </header>
        <form action="type" id="book-name">
            <label class="label">Book Name</label>
            <br>
            <br>
            <input type="text" id="input-book" required>
            <br>
            <label class="label">Author</label>
            <br>
            <br>
            <input type="text" id="input-author" required>

            <button id="button-book">Add!</button>
            <br>
        </form>
        <br>
        <div id="results">
            <table id="tb">
                <tr>
                    <td>Book</td>
                    <td>Author</td>
                    <td>Potenial Button</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
